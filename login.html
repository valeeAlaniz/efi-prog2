<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alto Rango - Iniciar Sesión</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="CSS/custom.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
      <div class="container">
        
        <button class="btn btn-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
          <i class="bi bi-list fs-4"></i>
        </button>
        
        <a class="navbar-brand" href="index.html">
          <img src="IMG/logo.png" alt="Logo Alto Rango" style="height: 40px;">
        </a>

        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">Login / Registro</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link btn btn-dark text-white ms-lg-2 px-3" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div> 
      </div> 
    </nav>
  </header>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
    
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuOffcanvasLabel">Categorías</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    
    <div class="offcanvas-body">
      <p>Explora todas nuestras líneas de productos.</p>
      
      <div class="accordion" id="accordionCategoriasOffcanvas">
        </div>
    </div>
  </div>
  <main class="container" style="padding-top: 100px;">
    
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
        
        <form action="index.html" class="border p-4 rounded-3 shadow-sm">
          
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="nombre@ejemplo.com" required>
            <label for="floatingEmail">Email</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">Recordarme</label>
          </div>
          
          <button class="btn btn-dark w-100 btn-lg" type="submit">Ingresar</button>
          
          <hr class="my-4">
          
          <p class="text-center">
            ¿No tienes una cuenta? 
            <a href="registro.html">Regístrate aquí</a>
          </p>
          
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-light border-top py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0 text-muted small">
        &copy; 2025 Alto Rango. Todos los derechos reservados.
      </p>
      <p class="mb-0 text-muted small">
        Proyecto E.F.I. Programación II.
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
